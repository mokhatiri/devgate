<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap');
      /* Body and App Styles */
      html, body, #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
        font-family: system-ui, sans-serif;
        transition: background-color 0.1s, color 0.3s ease;
      }

      /* Dark Mode Styles (applies when data-bs-theme="dark") */
      [data-bs-theme="dark"] {
        --bs-body-bg: var(--dark-bg);
        --bs-body-color: var(--text-color);
      }

      /* Light Mode Styles (applies when data-bs-theme="light") */
      [data-bs-theme="light"] {
        --bs-body-bg: var(--bg-color);
        --bs-body-color: var(--text-color);
      }

    </style>
  </head>
  <body data-bs-theme="dark"> <!-- Set initial theme to dark -->
    <div id="app"></div>
  </body>
</html>
